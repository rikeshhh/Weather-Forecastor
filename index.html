<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/945fb9bd69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container">
      <div class="containerContents">
        <form action="">
          <input
            type="text"
            id="userInput"
            placeholder="Enter location"
            required
          />
          <button onclick="fetchWeather(event)">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="weather ">
          <div id="date">Mon,Dec12 2023 22:22:36 GMT +0545 (Nepal Time)</div>
          <div class="weath">
            <div class="weather__content">
              <h2 id="userCity">Athens</h2>
              <p id="temperature">24째C</p>
            </div>
            <div class="windSpeed">
              <i class="fa-solid fa-wind"></i>
              <p id="windSpeed">20m/s</p>
            </div>

            <div class="weatherDetail">
              <div class="minimumTemperature">
                <i class="fa-solid fa-temperature-low"></i>
                <p id="minTemp">4째C</p>
              </div>
              <div class="maximumTemperature">
                <i class="fa-solid fa-temperature-high"></i>
                <p id="maxTemp">2째C</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weatherUpdate">
          <div>
            <h3>Humidity</h3>
            <span id="humidity">16째C</span>
          </div>
          <div>
            <h4>Sunrise</h4>
            <span id="sunrise">4:52PM</span>
          </div>
          <div class="glass-morphism">
            <h5>Sunset</h5>
            <span id="sunset">6:32PM</span>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
